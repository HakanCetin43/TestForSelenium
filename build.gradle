plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.5.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.5.0'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '5.5.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.40.2'
    compile 'com.relevantcodes:extentreports:2.41.2'
}
